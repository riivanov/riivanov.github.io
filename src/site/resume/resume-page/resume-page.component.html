<ng-container *ngIf="pages; else elseBlock"> </ng-container>
<ng-template #elseBlock>
  <experience [experience]="experiences[0]"></experience>
</ng-template>
<page-container *ngFor="let expr of pages">
  <contact-skills-container></contact-skills-container>
  <experience *ngFor="let exp of expr" [experience]="exp"></experience>
</page-container>
